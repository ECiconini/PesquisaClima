<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="pesquisa">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="cidade">
                <figcaption></figcaption>
                <img src="" alt="">
            </figure>
            <figure class="temperatura" id="temperatura">
                <img src="" alt="">
                <figcaption>
                    <span></span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="descricao">
                Nuvens carregadas
            </p>

            <ul>
                <li>
                    <span>Nuvens</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="nuvens">98</span>%
                </li>
                <li>
                    <span>Umidade</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="umidade">23</span>%
                </li>
                <li>
                    <span>Vento</span>
                    <i class="fa-solid fa-wind"></i>
                    <span id="vento">13</span>km/h
                </li>
            </ul>
        </section>
    </main>


    



    <script src="/app.js"></script>
</body>
</html>
